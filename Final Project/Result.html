    <!--그래프를 그리기위해 div태그안에 canvas 태그를 활용-->
  <div>
    <canvas id="myChart"></canvas>
  </div>
 <!--그래프에 들어갈 데이터베이스를 자바스크립트 형태로 정의하기위해 스크립트 태그 안에 데이터 정의 라벨과 데이터로 분류,마지막으로 config에서 그래프형태를 정의하고 출력-->
  <script>
   
        const labels = [
          '1st',
          '2nd',
          '3rd',
          '4th',
          '5th',
          '6th',
        ];
        const data = {
          labels: labels,
          datasets: [{
            label: 'My Study Diary',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [20, 15, 25, 40, 20, 30, 60],
          }]
        };
      
        const config = {
          type: 'line',
           data,
          options: {}
          };
    
          module.exports = {
          actions: [],
          config: config,
          };
       </script>
        <!--myChart클래스 생성-->
       <script>
        var myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
